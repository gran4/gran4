name: Generate GitHub Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  github-stats:
    if: github.event_name != 'push' || github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Generate overview card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          card: stats
          options: username=gran4&theme=radical&show_icons=true&include_all_commits=true&count_private=true
          path: generated/overview.svg
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          card: top-langs
          options: username=gran4&theme=radical&layout=compact&hide=html,css
          path: generated/languages.svg
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push generated cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add generated/overview.svg generated/languages.svg
          git commit -m "chore: update generated GitHub stats cards" || exit 0
          git push
